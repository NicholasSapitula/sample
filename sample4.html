<html>
<head>
    <title>Div and Span Tag</title>
 </head>
<body>
    <div style="background-color: blue; color: orange;font-family: 'Times New Roman', Times, serif;">
        <h1>This is a heading</h1>
        <p>This is a paragraph</p>
        <h2>This is another heading</h2>
    </div>
<p>This is another <span style="background-color: pink; color: red;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"> paragraph</span></p>
</body>
</html>
